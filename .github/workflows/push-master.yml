name: deploy

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    name: Build image and push it to the hub
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.vars.outputs.sha_short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup env
        run: echo "SHORT_SHA=`git rev-parse --short HEAD`" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            "saldin/rewards_checker:${{ steps.vars.outputs.sha_short }}"
            saldin/rewards_checker:latest

  k8s:
    name: Deploy to k8s-cluster
    runs-on: ubuntu-latest
    needs: [docker]
    steps:
      - name: Set the k8s context
        uses: azure/k8s-set-context@v2
        with:
          method: service-account
          k8s-url: ${{ secrets.K8S_TIME4VPS_SERVER_URL }}
          k8s-secret: ${{ secrets.K8S_TIME4VPS_SECRET }}

      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set correct image name
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.spec.jobTemplate.spec.template.spec.containers.[0].image = "docker.io/saldin/rewards_checker:${{ needs.docker.outputs.sha_short }}"' 'k8s/cronjob.yml'

      - name: Deploy to the Kubernetes cluster
        uses: Azure/k8s-deploy@v4
        with:
          namespace: default
          manifests: |
            k8s/cronjob.yml
